<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <title>后台管理-表单</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/normalize.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv.min.js"></script>
      <script src="lib/respond.min.js"></script>
    <![endif]-->    
    <script src="lib/common.js"></script>
</head>
<body>
    <div class="container-fluid">

        <div class="row basic_block">
            <div class="col-xs-12 basic_block_con">
                <h1 class="block_title">渠道信息</h1>
                
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">用户名</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control col-xs-6" placeholder="用户名">                              
                        </div>              
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">手机号码</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control  col-xs-6" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-2 control-label">版本类型</label>
                        <div class="col-xs-6">
                            <select disabled><option>商圈版（城市数为2，可设置地标数为10））</option></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-6">
                            <button type="button" class="btn btn-default">保存</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

      
    </div>
</body>
</html>
